<!DOCTYPE html>
<html lang="en-us">
  
  <!--Code provided by unity when the game was built-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | CMPS115-ChemPuzz</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "Build/UnityWebplayerCP.json", {onProgress: UnityProgress});
    </script>
  </head>

  <!--Added background on website-->
  <body background="chempuzz_(introscreen_background).png">

    <!--Added Logo on website-->
    <center>
      <img src="chempuzzlogo.png" alt="chempuzzlogo" width="556" height="104">
    </center>
    
    <!--Game on webpage-->
    <div class="webgl-content">
      <div id="unityContainer" style="width: 654px; height: 355px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
        <div class="title">CMPS115-ChemPuzz</div>
      </div>
    </div>
  </body>

</html>
